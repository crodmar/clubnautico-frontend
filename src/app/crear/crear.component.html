<h3>Crear socio</h3>
<div>
  <form >
    <label>dniSocio</label>
    <input type="text" [(ngModel)]="socio.dniSocio" name="dniSocio">
    <label>nombreSocio</label>
		<input type="text" [(ngModel)]="socio.nombreSocio" name="nombreSocio">
    <label>apellido1Socio</label>
		<input type="text" [(ngModel)]="socio.apellido1Socio" name="apellido1Socio">
    <label>apellido2Socio</label>
		<input type="text" [(ngModel)]="socio.apellido2Socio" name="apellido2Socio">
    <label>telefonoSocio</label>
		<input type="number" [(ngModel)]="socio.telefonoSocio" name="telefonoSocio">
    <label>emailSocio</label>
		<input type="email" [(ngModel)]="socio.emailSocio" name="emailSocio">
    <input type="button" (click)="crear()" value="Enviar">
  </form>
</div>
