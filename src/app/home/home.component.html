<div class="container mt-4 d-flex flex-column align-items-center">
  <img src="assets/barco-de-vela.png" width="150" height="150" class="mb-3"/>
  <h3 class="text-center">Iniciar sesión</h3>
  <div class="d-flex justify-content-center align-items-center border border-3 p-3" style="max-width: 400px; width: 100%; margin: 0 auto;">
    <div>
      <form>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <br/>
          <input type="email" [(ngModel)]="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <br/>
          <input type="password" [(ngModel)]="contrasena" name="contrasena" class="form-control">
        </div>
        <input class="btn btn-primary" type="button" (click)="login()" value="Enviar">
      </form>
    </div>
  </div>
</div>
