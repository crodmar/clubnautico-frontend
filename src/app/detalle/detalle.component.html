<div style="margin-top: 1%;">
  <h2>Información del socio</h2>
  <ng-container *ngIf="socio">
    <ul>
      <li>Nombre: {{ socio.nombreSocio }}</li>
      <li>1º apellido: {{ socio.apellido1Socio }}</li>
      <li>2º apellido: {{ socio.apellido1Socio }}</li>
      <li>Teléfono: {{ socio.telefonoSocio }}</li>
      <li>Correo electrónico: {{ socio.emailSocio }}</li>
    </ul>
  </ng-container>
  <button [routerLink]=""></button> 
</div>
